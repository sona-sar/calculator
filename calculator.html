<!DOCTYPE html>
<html>
    <head>

        <title>
            Calculator
        </title>
        <link href = "calculator.css" rel = "stylesheet">
        <script src = "calculator.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;1000&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class = "calculator-css">
            <div class = "header-css"> 
                <div data-previous-operand class = "previous"></div>
                <div data-current-operand class = "current"></div>
            </div> <!-- header -->


            <div class = "rows-css"> <!--numbers part-->
                <div class = "row-css">
                    <button data-all-clear class = "ac-button-css">AC</button>
                    <button data-operation>^</button>
                    <button data-delete>DEL</button>
                    <button data-operation>รท</button>
                </div>
    
                <div class = "row-css">
                    <button data-number class = "button-in-row-css">1</button>
                    <button data-number class = "button-in-row-css">2</button>
                    <button data-number class = "button-in-row-css">3</button>
                    <button data-operation>ร</button>
                </div>
    
                <div class = "row-css">
                    <button data-number class = "button-in-row-css">4</button>
                    <button data-number class = "button-in-row-css">5</button>
                    <button data-number class = "button-in-row-css">6</button>
                    <button data-operation>+</button>
                </div>
    
                <div class = "row-css">
                    <button data-number class = "button-in-row-css">7</button>
                    <button data-number class = "button-in-row-css">8</button>
                    <button data-number class = "button-in-row-css">9</button>
                    <button data-operation>-</button>
                </div>
    
                <div class = "row-css">
                    <button data-number class = "button-in-row-css">.</button>
                    <button data-number class = "button-in-row-css">0</button>
                    <button class = "button-in-row-css">&#960</button>
                    <button data-equals>=</button>
                </div>
            </div>
            


        </div>
   
    </body>
</html>
